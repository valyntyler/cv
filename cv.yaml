cv:
  name: Valyn Tyler
  headline:
  location: Enschede, Netherlands
  email: contact@valyntyler.com
  photo:
  phone:
  website: https://valyntyler.com/
  social_networks:
    - network: LinkedIn
      username: valyn-tyler
    - network: GitHub
      username: valyntyler
  custom_connections:
  sections:
    brief:
      - Inter-disciplinary Developer and Software Engineer with a specialization
        in Systems development, DevOps, and CD/CI workflows. Open source contributor
        and enthusiast. Current student and lifelong learner.
    education:
      - institution: University of Twente
        area: Technical Computer Science
        degree: BSc
        start_date: 2025-09
        end_date: present
        location: Enschede, Netherlands
        summary:
    projects:
      - name: '[Curriculum Vitae](https://github.com/valyntyler/cv)'
        date: 2026-02
        summary: Declarative CV built from `YAML` and overengineered with Nix
      - name: '[Wofizilla](https://github.com/valyntyler/wofizilla)'
        date: 2025-03
        highlights:
          - Dead simple tool for picking between your Firefox profiles
          - Built on Wofi, with Nushell and Nix
      - name: '[NixOS config](https://github.com/valyntyler/dotnixos)'
        start_date: 2024
        end_date: present
        summary:
          Linux dotfiles and multi-system configuration. The Nix declarative-functional paradign ensures
          atomicity and reproducibility for a reliable and performant and system solution.
      - name: '[NVF config](https://github.com/valyntyler/dotnvf)'
        start_date: 2025
        end_date: present
        summary:
          My personal editor. Atomic and reproducible, bringing fined tuned, highly performant agentic workflows to any machine.
      - name: '[Toy Game Engine](https://github.com/valyntyler/suoi_game)'
        date: 2024-05
        summary: A basic 3D Game Engine written in Rust, from scratch.
    volunteer_work:
      - company: T.C.P. Archivia
        position: Co-founder, Chairman of the candidate board
        location: University of Twente
        start_date: 2026
        end_date: present
        summary: Student Association for Competitive Programming
      - company: I.C.T.S.V. Inter-Actief
        position: Active Member
        location: University of Twente
        start_date: 2025
        end_date: present
        summary: Study association for Technical Computer Science and Business Information Technology at the University of Twente
        highlights:
            - "**Game Jams and Hackathons Committee** — Chairman (2026–present)"
            - "**LAN Committee** — Secretary (2026–present)"
            - "**Gaming Committee** Head of Contest — (2025–2026)"
    contests:
      - name: International Collegiate Programming Contest
        date: 2025
        highlights:
          - "**[NWERC](https://2025.nwerc.eu/)** Northwestern Europe Regional Contest"
          - "**[BAPC](https://2025.bapc.eu/)** Benelux Algorithm Programming Contest"
          - "**[TAPC](https://tapc.ia.utwente.nl/)** Twents Algorithm Programming Contest"
      - name: Arbitrum Stylus Hackathon
        location: Bucharest
        date: 2024-11
        summary: 1st place
      - name: INFOEDUCAȚIE Creation and Inovation Olympiad
        location: Brașov
        date: 2024-05
        summary: 2nd place
      - name: INFOTRON Mechatronics Contest
        location: Brașov
        date: 2023-06
        summary: 1st place
    creative_works:
      - bullet: '**Cluj Game Jam 2025**, Contest Submission'
      - bullet: '**Global Game Jam 2025**, Contest Submission'
      - bullet: '**Scream Jam 2023**, Contest Submission'
      - bullet: '**Ludum Dare 53**, Contest Submission'
      - bullet: '**Ludum Dare 51**, Contest Submission'
      - bullet: '**Brackeys Game Jam 2022.2**, Contest Submission'
    skills:
      - label: Languages
        details: Rust, C++, C#, Kotlin, Typescript, Go, Nix
      - label: Infrastructure
        details: Linux, Git/VC, Docker/OCI, NixOS
      - label: Tools & Frameworks
        details: .NET, Unity, Vue.js, Jetpack Compose
